<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, user-scalable=no"
    />
    <title>Daewon - Homepage</title>
    <link rel="stylesheet" href="css/flowbite.min.css" />
    <script src="js/flowbite.min.js"></script>
    <script src="js/tailwindcss_3.3.0.js"></script>
    <script src="js/navbar.js"></script>
    <script src="js/card-item.js"></script>
    <!-- <script src="js/jquery-1.11.1.min.js"></script>
    <script src="js/jquery.mobile-1.4.5.min.js"></script> -->
  </head>
  <body
    id="body"
    data-role="page"
    class="transition duration-300"
    style="background-color: rgb(32 32 35); color: white"
  >
    <custom-navbar data-role="header" title="Daewon Lim"></custom-navbar>
    <div
      data-role="content"
      class="md:max-w-screen-md mx-auto overflow-y-auto h-screen flex flex-col justify-between"
    >
      <div class="container mx-auto px-4 pt-16 mb-6 max-w-screen-sm">
        <div
          id="intro"
          class="box-content rounded-lg p-3 mb-6 text-center"
          style="background-color: rgb(49 49 52)"
        >
          Let me introduce my favorite items!
        </div>
        <div class="flex flex-col space-y-10">
          <custom-item
            title="Macbook Pro"
            sub="2019 intel"
            src="image/macbookPro.jpeg"
          ></custom-item>
          <custom-item
            title="iPad"
            sub="Air 5"
            src="image/iPadAir5.jpeg"
          ></custom-item>
          <custom-item
            title="Keychron Q1 Knob"
            sub="A 75% Mechanical Keyboard"
            src="image/keychronQ1.jpeg"
          ></custom-item>
        </div>
      </div>
      <footer
        data-role="footer"
        data-position="fixed"
        class="text-center text-gray-600"
      >
        Â© 2023 Daewon Lim. All Rights Reserved.
      </footer>
    </div>
  </body>
</html>
